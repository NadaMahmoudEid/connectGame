<!DOCTYPE html>
<html>

<head>
  <title>Arabic Word Connect Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container-fluid">
  <div class="row">
    <h2 style="color:white; text-align: center ; margin-top: 2%;">أختار الحروف الصحيحة لتكوين كلمات</h2>
  </div>

  <div id="all" class="row">
    <div class="word-display col-3">
      <h5>الكلمة المكونة</h5>
      <p id="formed-word"></p>
    </div>

    <div class=" col-6 ">
      <div class="game-grid">
        <!-- The game grid will be dynamically generated here -->
      </div>
    </div>

    <div class="word-list col-3">
      <h5>الكلمات الصحيحة والخاطئة</h5>
      <ul id="word-list"></ul>
    </div>
  </div>
  <div id="Buttons">
    <button class="btn btn-dark" onclick="resetWord()">أمسح</button>
    <button class="btn btn-light" onclick="checkWord()">أفحص</button>
  </div>
 
  <div class="row" style="padding: 4%;">
    <button id="switch-button" class="btn  col-2 btn-dark">تغير الأحرف</button>
    <span class="col-8"></span>
    <button class="btn btn-light col-2 " id="next-level-button">المستوى التالي</button>

  </div>

  <script src="script.js"></script>
</body>

</html>
